<div class="form-group">
    <input 
        type="text"
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        class="form-control"
        [formControl]="ngControl.control"
        bsDatepicker
        [bsConfig]="bsConfig"
    >
    <div class="invalid-feedback" *ngIf="ngControl.errors?.required">Please enter a {{label}}</div>
</div>
