<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary mb-2">Sign up</h2>
    <hr>
    <div class="mb-4">
        <app-text-input [formControl]="registerForm.controls['username']" 
        [label]='"Username"' [placeholder]="'Username'"></app-text-input>
    </div>
    <div class="mb-4">
        <app-text-input [formControl]="registerForm.controls['email']" 
        [label]='"Email"' [placeholder]="'Email'"></app-text-input>
    </div>
    <div class="mb-4">
        <app-text-input [formControl]="registerForm.controls['password']" 
        [label]='"Password"' [type]="'password'" [placeholder]="'Password'"></app-text-input>
    </div>
    <div class="mb-4">
        <app-text-input [formControl]="registerForm.controls['confirmPassword']" 
        [label]='"Confirm Password"' [type]="'password'" [placeholder]="'Confirm Password'"></app-text-input>
    </div>

    
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
