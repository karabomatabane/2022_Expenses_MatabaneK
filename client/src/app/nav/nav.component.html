<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Expenses Tracker</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/expenses" routerLinkActive="active">My Expenses</a>
          </li>
          </ng-container>
          <li class="nav-item">
              <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" routerLink="/disclaimer" routerLinkActive="active">Disclaimer</a>
          </li>
      </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light" style="text-decoration: none;" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form *ngIf="(accountService.currentUser$ | async) === null" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <input
        name="username"
        [(ngModel)]="model.username" 
        class="form-control me-2" 
        type="text" 
        placeholder="Username">
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2" 
        type="password" 
        placeholder="Password">
      <button class="btn btn-secondary" type="submit">Login</button>
    </form>
  </div>
</nav>
