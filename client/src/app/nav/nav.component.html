  <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" *ngIf="accountService.currentUser$ | async">My Expenses</a>

          <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">

          </li>
      </ul>

      <a class="dropdown-toggle text-light" style="text-decoration: none;" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>

        class="form-control me-2"

        [(ngModel)]="model.password"
        class="form-control me-2"
